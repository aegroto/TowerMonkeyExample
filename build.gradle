apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = '1.8'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

def jmerepo='com.github.jmonkeyengine.jMonkeyEngine'
def jmeversion='v3.2.0-stable'

mainClassName = 'com.aegroto.tmexample.Main'

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

project(":assets") {
    apply plugin: "java"
    
    buildDir = rootProject.file("build/assets")
    
    sourceSets {
        main {
            resources {
                srcDir '.'
            }
        }
    }    
}

dependencies {    
    compileOnly 'org.projectlombok:lombok:1.16.20'
    compile project(":TowerMonkey")

    compile jmerepo + ':jme3-core:' + jmeversion
    compile jmerepo + ':jme3-desktop:' + jmeversion
    compile jmerepo + ':jme3-lwjgl:' + jmeversion
    compile jmerepo + ':jme3-android:' + jmeversion
    compile jmerepo + ':jme3-terrain:' + jmeversion
    
    runtime project(':assets')
}
